version: "3.9"

services:
  seto-mobile:
    build:
      dockerfile: Dockerfile
      target: development
    ports:
      - "41101:41101"
    depends_on:
      - mongodb
    volumes:
      - .:/app/.

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data: